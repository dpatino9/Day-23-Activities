<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World - D3.js</title>

	<!-- Added Reference to D3 CDN -->
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	
	<!-- Created a placeholder div "hello" -->
	<div id="hello"></div>

		<!-- Panel #1 -->
			<div id="panel1">
				<div id="div1">A</div>
				<div id="div2">B</div>
				<div id="div3">C</div>
				<div id="div4">D</div>
			</div>



	<script type="text/javascript">
		
		// Create code that sets the background color of each box in Panel #1 to be red, green, orange, and blue respectively
		$("#div1").css("background-color", "red");
		$("#div2").css("background-color", "green");
		$("#div3").css("background-color", "orange");
		$("#div4").css("background-color", "blue");

		
		// D3 selects the "hello" div
		d3.select("#hello")

			// We then append an h1 object into that selected div
			.append("h1")

			// We then set the text of the the h1 object to be "Hello World..."
			.text("Hello World! I'm D3.jS");

			// In essence, the syntax is similar, but here we rely on chaining more heavily. 
			// D3 continually passes the object from the previous method to the subsequent method.
			// Note: We can't just drop the html inside the append. 
			
	</script>
</body>
</html>
